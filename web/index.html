<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="Pareto Anywhere by reelyActive.">
    <link rel="stylesheet" href="style/bootstrappyactive.min.css">
    <script type="module" src="js/color-modes.js"></script>
    <title> Pareto Anywhere by reelyActive </title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://www.reelyactive.com/">
          <img src="images/reelyactive-logo-square-nav.png"
               width="30" height="30" alt="reelyActive">
        </a>
        <a class="navbar-brand" href="./">
          <img src="images/pareto-anywhere-logo-nav.png" width="162" height="30"
               alt="Pareto Anywhere">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarItems" aria-controls="navbarItems"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarItems">
          <!-- Left-aligned navigation items -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <!-- Right-aligned navigation items -->
          <ul class="navbar-nav">
            <!-- Colour theme chooser -->
            <li class="nav-item dropdown">
              <button class="btn btn-link nav-link dropdown-toggle"
                      id="bd-theme" type="button" aria-expanded="false"
                      data-bs-toggle="dropdown" data-bs-display="static"
                      aria-label="Toggle theme (auto)">
                <i class="fas fa-adjust"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end shadow"
                  aria-labelledby="bd-theme-text">
                <li>
                  <button type="button" class="dropdown-item"
                          data-bs-theme-value="light" aria-pressed="false">
                    <i class="fas fa-sun"></i> Light
                  </button>
                </li>
                <li>
                  <button type="button" class="dropdown-item"
                          data-bs-theme-value="dark" aria-pressed="false">
                    <i class="fas fa-moon"></i> Dark
                  </button>
                </li>
                <li>
                  <button type="button" class="dropdown-item active"
                          data-bs-theme-value="auto" aria-pressed="true">
                    <i class="fas fa-adjust"></i> Auto
                  </button>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarInfoDropdown"
                 role="button" data-bs-toggle="dropdown" aria-haspopup="true"
                 aria-expanded="false">
                <i class="fas fa-question-circle"></i>
              </a>
              <!-- Info about tracking and open source software/licenses -->
              <ul class="dropdown-menu dropdown-menu-end shadow"
                   aria-labelledby="navbarInfoDropdown">
                <li>
                  <a class="dropdown-item"
                     href="https://www.reelyactive.com/how-we-observe/#digital">
                    <i class="fas fa-mouse-pointer"></i>
                    Behaviour tracking free &nbsp;
                    <span class="badge bg-success animate-breathing">
                      <i class="fas fa-user-shield"></i>
                    </span>
                  </a>
                </li>
                <li class="dropdown-divider"></li>
                <li>
                  <a class="dropdown-item" target="_blank"
                     href="https://getbootstrap.com" >
                    <i class="fab fa-bootstrap"></i>
                    Bootstrap 5 &nbsp;
                    <span class="badge bg-light text-dark">
                      <i class="fab fa-osi"></i> MIT
                    </span>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" target="_blank"
                     href="https://fontawesome.com" >
                    <i class="fab fa-font-awesome"></i>
                    Font Awesome (Free) &nbsp;
                    <span class="badge bg-light text-dark">
                      <i class="fab fa-creative-commons"></i>
                      <i class="fab fa-osi"></i> MIT
                    </span>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" target="_blank"
                     href="https://github.com/reelyactive/web-style-guide/" >
                    <i class="fas fa-code"></i>
                    Web Style Guide &nbsp;
                    <span class="badge bg-light text-dark">
                      <i class="fab fa-osi"></i> MIT
                   </span>
                  </a>
                </li>
                <li class="dropdown-divider"></li>
                <li>
                  <a class="dropdown-item" target="_blank"
                     href="https://www.reelyactive.com/made-in-montreal/" >
                    <i class="fab fa-canadian-maple-leaf"></i>
                    Made in Montr&eacute;al &nbsp;
                    <i class="fas fa-city"></i>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Content -->
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6">
          <img src="images/pareto-anywhere-logo.png"
               class="my-5 w-50 mx-auto d-block">
          <div class="row row-cols-2 row-cols-md-3 justify-content-center g-4">
            <div class="col">
              <div class="card h-100 hover-shadow">
                <h5 class="card-header"> Web Apps </h5>
                <div class="card-body">
                  <a href="apps">
                    <img src="images/pareto-apps-logo.png"
                         class="img-fluid p-4" alt="Pareto Apps">
                  </a>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100 hover-shadow">
                <h5 class="card-header"> APIs </h5>
                <div class="card-body">
                  <ul class="list-group list-group-flush">
                    <a href="devices"
                       class="list-group-item list-group-item-action">
                      <img src="images/barterer-logo.png" class="w-25 pe-3">
                      /devices
                    </a>
                    <a href="context"
                       class="list-group-item list-group-item-action">
                      <img src="images/chickadee-logo.png" class="w-25 pe-3">
                      /context
                    </a>
                    <a href="associations"
                       class="list-group-item list-group-item-action">
                      <img src="images/chickadee-logo.png" class="w-25 pe-3">
                      /associations
                    </a>
                    <a href="features"
                       class="list-group-item list-group-item-action">
                      <img src="images/chickadee-logo.png" class="w-25 pe-3">
                      /features
                    </a>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer bg-dark bg-gradient">
      <a href="https://github.com/reelyactive/pareto-anywhere">
        pareto-anywhere
      </a>
      &nbsp; | &nbsp;
      <a href="https://www.reelyactive.com"> &copy; reelyActive 2018-2024 </a>
    </footer>

    <!-- Optional JavaScript -->
    <script defer src="js/fontawesome-reelyactive.min.js"></script>
    <script src="js/bootstrappyactive.bundle.min.js"></script>
  </body>
</html>
